    $(function(){
        $('#add-button').click(function(){
            let buttonId = $('#description').val().replace(/\s/g, "");
            $("#todo-list").append('<li>' + '<input type="checkbox" id=' + buttonId +'check' + '>' + $('#description').val() + '<button id=' + buttonId + '>Remove Task</button>'+'<button id=' + buttonId + 'edit'+'>Edit</button>'+ '</li>');
            $("#description").val('');
            $('#'+buttonId+ '').click(function(){
                $(this).parent().remove();
            })
            $('#'+buttonId+'check').click(function() {
